<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <nav>
        
            <div class="logo">
                <img id="logo" src="asset/images/logo.png" alt="logo" >
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        
    </nav>

    <div class="line">
        <div class="box1"></div> <br>
        <div class="box2"></div> <br>
        <div class="box3"></div> <br>
    </div>

    <div class="container">
        <div class="left animate__animated animate__flipInX">
            <h1>Feature <br> On Your Hand</h1>
            <button>Order now</button>
        </div>
        
        <div class="right animate__animated animate__flipInX animate__delay-1s">
            <img src="asset/images/wat3.png" alt="">
        </div>
    </div>
    <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s ">
        <img src="asset/images/icon1.png" alt="">
        <img src="asset/images/icon2.png" alt="">
        <img src="asset/images/icon3.png" alt="">
        <img src="asset/images/icon4.png" alt="">
    </div>
    
</body>
</html>
